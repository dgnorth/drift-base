sudo: true
language: python
cache: pip
python:
  - '3.7'
env:
  global:
    - AWS_DEFAULT_REGION=eu-west-1
    - AWS_DEFAULT_OUTPUT=json
    - DRIFT_TIER=DEVNORTH
    - DOCKER_TAG=$(git describe --tags --dirty --long)
    - PATH=$HOME/.local/bin:$PATH
    - BOTO_CONFIG=/dev/null
    - DRIFT_CONFIG_URL=s3://relib-test/directive-games

drift_build_trigger:
  - drift
  - drift-config

jobs:
  include:
    - stage: test
      services:
        - postgresql
        - redis-server
      install:
        - pip install pipenv --upgrade
        - pipenv install --dev --deploy
      script:
        - pytest --cov=driftbase/ --disable-warnings
      after_success:
        - codecov

    - stage: build
      services:
        - docker
      script:
        - docker build -t drift-base:$DOCKER_TAG .

    - stage: deploy
      services:
        - docker
      install:
        - pip install "git+https://github.com/dgnorth/drift.git#egg=drift[aws,test]"
        - pip install "git+https://github.com/dgnorth/drift-config.git"
      script:
        - drift-admin --help
        #- drift-admin ami bake --skipcopy
        #- drift-admin ami run


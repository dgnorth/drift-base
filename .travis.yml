sudo: true
language: python
cache: pip
python:
  - '3.7'
env:
  global:
    - AWS_DEFAULT_REGION=eu-west-1
    - AWS_DEFAULT_OUTPUT=json
    - DRIFT_TIER=DEVNORTH
    - PATH=$HOME/.local/bin:$PATH
    - BOTO_CONFIG=/dev/null
    - DRIFT_CONFIG_URL=s3://relib-test/directive-games
    - DOCKER_USERNAME=nonnib
    - secure: 

drift_build_trigger:
  - drift
  - drift-config

jobs:
  include:
    - stage: test
      services:
        - postgresql
        - redis-server
      install:
        - pip install pipenv --upgrade
        - pipenv install --dev --deploy
      script:
        - pytest --cov=driftbase/ --disable-warnings
      after_success:
        - codecov

    - stage: build
      services:
        - docker
      env:
        - DOCKER_TAG=$(git describe --tags --dirty --long)
        - IMAGE_NAME=dgnorth/drift-base
      before_install:
        - pip install awscli
      script:
        - docker login -u $DOCKER_USERNAME -p $DOCKER_ACCESS_TOKEN
        - docker build -t ${IMAGE_NAME}:latest .
        - docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:${DOCKER_TAG}
        - docker tag ${SOURCE_IMAGE} ${IMAGE_NAME}:latest
        - docker push ${IMAGE_NAME}


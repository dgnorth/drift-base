version: '3.5'
services:
  svc1:
    build: .
    links:
      - redis
      - postgres
    ports:
      - "8080:8080"
    env_file:
      - dev.env
    networks:
      - app
      - backend
  redis:
    image: redis:6.0-alpine
    ports:
      - "6379:6379"
    networks:
      - backend
  postgres:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - backend

networks:
  app:
    name: app
  backend:
    name: backend
